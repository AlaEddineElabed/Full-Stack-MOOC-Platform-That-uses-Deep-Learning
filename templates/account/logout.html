{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% endblock %}

{% block content %}
<div class="page-banner-area-logout-login page-contact" id="page-banner" >
    <div class="overlay dark-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 m-auto text-center col-sm-12 col-md-12">
                <div class="banner-content content-padding">
                    <h1 class="text-white">{% trans "Sign Out" %}</h1>
                    <p>  'Are you sure you want to sign out?' </p>
                    <div  style="text-align: center;  margin-bottom: 100px;">
					<form method="POST" >
					  {% csrf_token %}
					  <button type="submit" class="btn btn-danger btn-circled">Signout</button>

					</form>

					</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
